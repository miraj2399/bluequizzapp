<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    
  
</head>
<body>
    
    

<div class="container bg-dark border-top pt-5 pb-5">


    <div class="container bg-dark text-white text-center pb-4">
        <h1 >WELCOME TO QUIZ APP!</h1>
        <p>{{request.user.username}}, Here is your result</p>
    </div>

    <div class="d-flex flex-column justify-content-center text-center bg-success"><div class="p-5 border ">You answered {{correct}} Questions Correctly</div></div>
    {% if wrong == 0%}
    <div class="d-flex flex-column justify-content-center text-center bg-danger"><div class="p-5 border ">No incorrect answer !!!!</div></div>
    {% elif %}
    <div class="d-flex flex-column justify-content-center text-center bg-danger"><div class="p-5 border ">{{wrong} incorrect answer</div></div>
    {% endif %}

</div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
