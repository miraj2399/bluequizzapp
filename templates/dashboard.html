


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class = 'container bg-dark border-top pt-5 pb-5' >

    <div class="container bg-dark text-white text-center pb-4">
        {% if request.user.is_authenticated %}
        <h1 >WELCOME TO QUIZ APP!</h1>
        <p>{{request.user.username}}, YOU are logged in</p>
        {% endif %}
    </div>
    
    <div class="container bg-light">
        <h3 class = 'pb-4'>Quizes you Created</h3>
        <div class="row">
            {% for quiz in quizes %}
            <div class = 'col-10 pb -3'>{{quiz.title}}</div>
            <div class = 'col-2 pb-3'> 
                <a href = "{% url 'takequiz' quiz.id%}">
                <div class="btn btn-info">take quiz</div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>


    <div class="conatainer row pt-5">
    
        <div class="col-7 float-left"><a href = "{% url 'createquiz' %}"><button type="button" class="btn btn-primary btn-lg btn-block">Add Quiz</button></a></div>
        <div class="col-5 float-right"><a href = "./auth/logout"><button type="button" class="btn btn-danger btn-lg  btn-block float-right">Logout</button></a></div>
    </div>
        </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
